<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML Level 2</title>
  </head>
  <body>
<h1>Course Sign Up Page</h1>
<form action="Thank_You.html" method="get">
  <p>Please Note: First Name, Last Name, Password, and Email are required</p>
<label for="fname">First Name: </label>
<input id="fname" type="text" name="" placeholder="First Name" required>
<label for="lname">Last Name: </label>
<input id="lname" type="text" name="" placeholder="Last Name" required>


  <p>        </p>
  <label for="email">Email: </label>
  <input id="email" type="email" name="" placeholder="name@email.com" required>
  <label for="password">Password:</label>
  <input id="password" type="password" name="" value="" required>

  <p>Are you over the age of 18?</p>
  <label for="Over">Yes: </label>
  <input id="Over" type="radio" name="age" value="yesover">
  <label for="Under">No: </label>
  <input id="Under" type="radio" name="age" value="noover">

  <p>Do you have a Credit Card or PayPal?</p>
  <select name="payment">
    <option value="pp">PayPal</option>
    <option value="cc">Credit Card</option>

  </select>
  <p> </p>
  <input type="submit" name="" value="Submit Feedback" >
</form>
  </body>
</html>
